<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPAÇO DO ESTUDANTE SESI-SENAI</title>
    <link rel="stylesheet" href="style.css">
    <script src="funcoes.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="https://fiesc.com.br/sites/default/files/inline-images/Icone%20redes-06.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>    
    <img class="banner" src="https://estudante.sesisenai.org.br/img/login/logo.svg?" alt="Espaço do Estudante SESI SENAI">
    <div id="container">
        <div class="caixa-login">
            <h1>Bem-Vindo</h1>
            <span id="subtitulo">ao Espaço do Estudante</span>
            <div class="inputs_login">
                <i class="fa fa-user"></i>
                <input type="text" class="txt_login" placeholder="Usuário" id="login">
            </div>       
            <div class="inputs_senha">
                <i class="fa fa-lock"></i>
                <input type="password" class="txt_senha" placeholder="Senha" id="senha" onkeydown="">
            </div>        
            <div class="mostrar_senha">
                <input type="checkbox" onchange="mostrar()" id="cbx">   
                <span id="subtitulo">Mostrar senha</span>
            </div>
            <button type=submit class="botao_logar" onclick="entrar()">Entrar</button>
            <p>
            <span id="subtitulo">Esqueceu sua senha?</span>
            <p>
            <img src="https://estudante.sesisenai.org.br/img/login/google-play-badge.svg" height="57" title="Aplicativo Espaço do Estudante Google Play" alt="Aplicativo Espaço do Estudante Google Play">
            <br>
            <img src="https://estudante.sesisenai.org.br/img/login/apple-store-badge.svg" title="Aplicativo Espaço do Estudante Mac App Store" alt="Aplicativo Espaço do Estudante Mac App Store">
        </div>
        <div class="estudante">

        </div>
    </div>
    
</body>
</html>
